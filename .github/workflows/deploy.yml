name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Setup Pages
        uses: actions/setup-pages@v3
        with:
          deploy_branch: gh-pages
          deploy_dir: .

      - name: Deploy to GitHub Pages
        run: |
          echo "Deploying to GitHub Pages"
